{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">

  <style type="text/css">
    .post-content{
      margin-top: 10px;
    }
    .continue-link{
      margin-left:10px;
    }
    .input-title{
      width:400px;
    }
  </style>
  <script src="{% static 'myblog/plugins/ckeditor/ckeditor.js' %}"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.4/select2.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.4/select2.js"> </script>

  <script type="text/javascript">
    $(document).ready(function(){
        CKEDITOR.replace( 'post_content' , {
            filebrowserUploadUrl: '/uploader/upload.php?type=Files',
            height:'600'
          });

        var tags = JSON.parse('{{tags_json|safe}}');
        console.log(tags);
        $("#tags").select2({
          <!--tags:["red", "green", "blue"],-->
          <!--tags: [{1:"red"}],-->
          tags: tags,
          tokenSeparators: [",", " ", ";"]});
        })
  </script>

</head> 
<body>

<form class="form-horizontal" method="POST" action="" 
    style="padding:0px 20px; margin-top: 30px;">
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title : </label>
        <div class="col-sm-8">
          <input type="text" name="title"
          class="form-control " id="title" placeholder="Title" value="{{post.title}}">
        </div>
      </div>
      <div class="form-group">
        <label for="post_date" class="col-sm-2 control-label" >Create Date : </label>
        <div class="col-sm-3">
          <span id="post_date" class="form-control" >{{create_date}}</span>
        </div>
      </div>
      <div class="form-group">
        <label for="author" class="col-sm-2 control-label" >Author : </label>
        <div class="col-sm-3">
          <span id="author" class="form-control" >{{author_name}}</span>
        </div>
      </div>

      <div class="form-group">
        <label for="tags" class="col-sm-2 control-label" >Tags : </label>
        <div class="col-sm-3">
          <input type="hidden" id="tags" style="width:100%">
        </div>
      </div>

      <div>
        <small>post on {{create_date}}, by {{author_name}}</small>
        <p><small>Post in 
          {%for tag in post.tags.all%}
            {%if forloop.last%}
              <a href="#">{{tag.name}}.</a>
            {%else%}
              <a href="#">{{tag.name}}, </a>
            {%endif%}
          {%endfor%}
        </small></p>
      </div>
        <!--<p class="post-content">{{content}}</p>-->
      <div>
        <textarea id="post_content" rows="50" cols="70">
          {{content|safe}}
        </textarea>
      </div>
        <hr style="width:100%"/>
</form>

 
</body>

</html>
