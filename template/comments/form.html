{% load comments i18n %}
<div class="panel panel-default" style="margin:10px;">
  <div class="panel-heading">
    <div class="panel-title" >
      <span>Leave your comment</span>
    </div>
  </div>
  <form class="form-horizontal" action="{% comment_form_target %}"
    method="post"
    style="padding:20px">
    {% csrf_token %}
  {% if next %}<div><input type="hidden" name="next" value="{{ next }}" /></div>{% endif %}

  {%for field in form%}
    {%if field.is_hidden%}
      <div>{{ field }}</div>
    {%endif%}
  {%endfor%}

  <div class="form-group">
    <label for="id_name" class="control-label col-sm-1">Name: </label>
    <div class="col-sm-4">
      <input id="id_name" class="form-control" type="text" name="name" placeholder="Name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="id_email" class="control-label col-sm-1">Email: </label>
    <div class="col-sm-4">
      <input id="id_email" class="form-control" type="email" name="email" placeholder="Email" required>
    </div>
  </div>

  <div class="form-group">
    <label for="id_comment" class="control-label col-sm-1">Comment: </label>
    <div class="col-sm-4">
      <textarea id="id_comment" type="text" name="comment" 
        class="form-control" rows="5" 
        placeholder="Comment" required></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-11">
      <button type="submit" class="btn btn-primary">Post</button>
    </div>
  </div>
</form>
</div>
