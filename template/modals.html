<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Delete Confirm</h4>
      </div>
      <div class="modal-body">
          <p style="font-size:20px; color:red">
          Are you sure you want to delete the post:
          </p>
          <p style="font-size:28px;"><span id="post_title"></span></p>
        </div>
      <div class="modal-footer">
        <form action="" target="content">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <a id="deleteBtn" href="javascript:void(0)" onclick="deletePost(event)"
            class="btn btn-danger" data-post-id="" >Delete</a>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div class="modal fade" id="editBlogModal"  role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Create New Blog</h4>
      </div>

      <div class="modal-body">
        <form id="editBlogForm" action="{%url 'blog_edit_interact'%}" method="POST"
          class="form-horizontal" role="form">
          {% csrf_token %}
          <input id="blog_id" name="blog_id" type="hidden" value="">
          <div class="form-group">
            <label for="blog_name" class="col-sm-3 control-label">Blog Name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" 
              id="blog_name" name="name" required placeholder="Blog Name">
            </div>
          </div>
          <div class="form-group">
            <label for="author_emails" class="col-sm-3 control-label">Invite Authors</label>
            <div class="col-sm-8">
              <input id="author_emails" type="hidden" name="author_emails"
              style="width:100%">
              <!--<select id="author_emails" multiple style="width:100%">-->
              </select>
            </div>
          </div>
        </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" >Submit</button>
      </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
